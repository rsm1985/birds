<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Birds</title>
  <script defer src="./script-class.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<section class="scene">

  <figure class="sun"></figure>
  <div class="birds"></div>
  <section class="clear-birds">
    Clear birds
  </section>
</section>

<template class="template">
  <figure class="bird">
    <figure class="bird__body"></figure>
    <figure class="bird__head">
      <figure class="eye eye--left"></figure>
      <figure class="eye eye--right"></figure>
    </figure>
    <figure class="bird__wing bird__wing--left"></figure>
    <figure class="bird__wing bird__wing--right"></figure>
    <figure class="bird__yell"></figure>
  </figure>
</template>


</body>
</html>
